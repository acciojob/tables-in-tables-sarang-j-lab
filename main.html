<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tr>
        <!-- Top Left Cell -->
        <td width="50%" valign="top">
            <table border="1" cellpadding="10" cellspacing="0" width="100%">
                <tr>
                    <th colspan="2" align="center"><b>Nested Table 2</b></th>
                </tr>
                <tr>
                    <th><b>Column 1</b></th>
                    <th><b>Column 2</b></th>
                </tr>
                <tr>
                    <td align="center">abc</td>
                    <td align="center">def</td>
                </tr>
            </table>
        </td>

        <!-- Top Right Cell -->
        <td width="50%" valign="top">
            <table border="1" cellpadding="10" cellspacing="0" width="100%">
                <tr>
                    <th align="center"><b>Nested Table 1</b></th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Bottom Left Cell -->
        <td valign="top">
            <table border="1" cellpadding="10" cellspacing="0" width="100%">
                <tr>
                    <th colspan="2" align="center"><b>Nested Table 3</b></th>
                </tr>
                <tr>
                    <td align="center"><a href="#">Nested Table</a></td>
                    <td align="center">Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Bottom Right Cell -->
        <td valign="top">
            <table border="1" cellpadding="10" cellspacing="0" width="100%">
                <tr>
                    <th align="center"><b>Nested Table 4</b></th>
                </tr>
                <tr>
                    <td align="center" bgcolor="black">
                        <font color="white"><b>HTML</b></font>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

		
    </table>
  </body>
</html>
